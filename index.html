<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus" id="subButton"></i></button>
                           <input type="text" class="form-control text-center"  id="quantityField" value="0">
                           <button class="btn btn-default"><i class="fas fa-plus" id="addButton"></i></button>
                        </div>
                        <h5>$<span id="product1">0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus" id="subButton2"></i></button>
                           <input type="text" class="form-control text-center" id="quantityField2" value="0">
                           <button class="btn btn-default"><i class="fas fa-plus" id="addButton2"></i></button>

                        </div>
                        <h5>$<span id="product2">0</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="updateText1">$<span id="subTotal">0</span></h5>
                        <h5>$0</h5>
                        <h5 id="updateText1">$<span id="total">0</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      function updateByValue(id,amount){
         const inputField = document.getElementById(id).value;
         const inputFieldValue = parseFloat(inputField);
         const value = inputFieldValue + amount;
         document.getElementById(id).value = value;
      }

      function updateInInnerText(id,amount){
         const inputField = document.getElementById(id).innerText;
         const inputFieldValue = parseFloat(inputField);
         const value = inputFieldValue + amount;
         document.getElementById(id).innerText = value;
      }

      function updateTotal(productNum,amount){
         updateInInnerText("subTotal",amount);
         updateInInnerText("total",amount);
         updateInInnerText(productNum,amount);
      }




      const addButton = document.getElementById("addButton");
      addButton.addEventListener("click",function(){
         updateByValue("quantityField",1);
         updateTotal("product1",1219);
      })
      
      const addButton2 = document.getElementById("addButton2");
      addButton2.addEventListener("click",function(){
         updateByValue("quantityField2",1);
         updateTotal("product2",59);
      })

      const subButton = document.getElementById("subButton");
      subButton.addEventListener("click",function(){
         updateByValue("quantityField",-1);
         updateTotal("product1",-1219);
      })

      const subButton2 = document.getElementById("subButton2");
      subButton2.addEventListener("click",function(){
         updateByValue("quantityField2",-1);
         updateTotal("product2",-59);
      })

      function inputUpdate (field,amount,productNum1,productNum2){
         const newInput = document.getElementById(field).value;
         const newInputNum = parseFloat(newInput);
         const pr1 = newInputNum * amount;
         document.getElementById(productNum1).innerText = pr1;
         
         const pr2 = document.getElementById(productNum2).innerText;
         const pr2Value = parseFloat(pr2);
         const prValue = parseFloat(pr1) + parseFloat(pr2);

         document.getElementById("subTotal").innerText = prValue;
         document.getElementById("total").innerText = prValue;
      }


      const quantityField = document.getElementById("quantityField");
      quantityField.addEventListener("change",function(){

         inputUpdate("quantityField",1219,"product1","product2");
         /**
          * const newInput = document.getElementById("quantityField").value;
         const newInputNum = parseFloat(newInput);
         const pr1 = newInputNum * 1219
         document.getElementById("product1").innerText = pr1;
         
         const pr2 = document.getElementById("product2").innerText;
         const pr2Value = parseFloat(pr2);
         const prValue = parseFloat(pr1) + parseFloat(pr2);

         document.getElementById("subTotal").innerText = prValue;
         document.getElementById("total").innerText = prValue;
         */
      })

      const quantityField2 = document.getElementById("quantityField2");
      quantityField2.addEventListener("change",function(){
         inputUpdate("quantityField",59,"product2","product1");
      })
   </script>
   
</body>

</html>
